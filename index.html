<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoAppJs</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="blurContent">
        <div class="heading">
            <div class="name"><span class="task">Task</span><span class="list">List</span></div>
            <div class="addItem">
                <img src="./icons8-add-60.png" alt="">
                <p>Add Item</p>
            </div>
        </div>
        <div class="info">
            
            <div class="contents" id="cont"><span id="wipe">No Items in the todo list</span></div>
        
        </div>
    </div>
    <div class="additem stack-top" id="item">
        <label class="inp">Add New List</label><br>
        <input type="text" name="itemName" id="jobName" value=""><br>
        <button type="submit" class="btn" id="add"><p>Add</p></button>
        <button type="" class="btn algn" id="down"><p class="algn">Close</p></button>
    </div>
    <div class="additem stack-top" id="item2">
        <label class="inp">Add New List</label><br>
        <input type="text" name="itemName" id="pText"  value=""><br>
        <button type="submit" class="btn" id="addSub"><p>Add</p></button>
        <button type="" class="btn algn" id="downSub"><p class="algn">Close</p></button>
    </div>
    <script src="./toDo.js"></script>
</body>
</html>
